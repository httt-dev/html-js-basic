<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <!-- Box input -->
        <div class="todo-input">
            <input type="text" placeholder="Nhập công việc" id="todo-input">
            <button id="btn-add">Thêm mới</button>

        </div>

        <div class="todo-option">
            <div class="todo-option-item">
                <input type="radio" name="all" id="all">
                <label for="all">Tất cả</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="unactive" id="unactive">
                <label for="unactive">Chưa hoàn thành</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="active" id="active">
                <label for="active">Hoàn thành</label>
            </div>
        </div>

        <!-- Danh sach todo -->
        <div class="todo-container">
            <div class="todo-list">
                <div class="todo-item active-todo">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>Tối nay ăn gì?</p>
                    </div>

                    <div class="option">
                        <button class="btn btn-update">
                            <img src="./img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="./img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div>
                
                <div class="todo-item">
                    <div class="todo-item-title active-todo">
                        <input type="checkbox">
                        <p>Tối nay chơi gì?</p>
                    </div>

                    <div class="option">
                        <button class="btn btn-update">
                            <img src="./img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="./img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>

</body>
</html>
